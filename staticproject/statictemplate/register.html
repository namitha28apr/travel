<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
</head>
<body style="background-color:powderblue;">
<h2 style="font-family:timesnewroman; font-size:300%"> <i>REGISTRATION</i></h2>
<form action="register" method="post">
    {% csrf_token %}
    <label> Username:</label><input type="text" name="username" placeholder="Username"><br>
      <label> First name:</label><input type="text" name="first_name" placeholder="Enter your first name"><br>
      <label> Last name:</label><input type="text" name="last_name" placeholder="Enter your last name"><br>
      <label> Email ID:</label><input type="email" name="email" placeholder="Enter your email:"><br>
      <label> Password:</label><input type="password" name="password" placeholder="Enter your password:"><br>
      <label> Confirm Password:</label><input type="password" name="password1" placeholder="Confirm your password:"><br>
    <input type="submit">



</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
